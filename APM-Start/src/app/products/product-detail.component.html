<div *ngFor='let product of products'>
    <div class='card' *ngIf='+product.productId == productId'>
    <div class='card-header'>
      {{pageTitle + ' ' + product.productName}}
    </div>
    <div class="card-body" class="row">
      <ul class="list-group" class="col-sm-7">
        <li class="list-group-item">Product Id: {{ productId }}</li>
        <li class="list-group-item">Product Name: {{ product.productName }}</li>
        <li class="list-group-item">Product Code: {{ product.productCode }} </li>
        <li class="list-group-item">Product release date: {{ product.releaseDate }}</li>
        <li class="list-group-item">Price: {{ product.price | currency: 'USD' : 'symbol' : '1.2-2'}}</li>
        <li class="list-group-item">Rating:<pm-star [rating]='product.starRating' (ratingClicked) ='onRatingClicked($event)'></pm-star></li>
      </ul>
      <img class="col-lg-4"
            *ngIf='+product.productId == productId'
            [src]='product.imageUrl'
            [title]='product.productName'
            >
    </div>
    
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
          (click) = 'onBack()'
          style='width:80px'>
        
          <i class='fa fa-chevron-left'></i>Back
      </button>
    
    </div>
    </div> 
    </div>
